<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<form id="tableSelector" action="class04_3.php" method="post">
		<label for="tableName">Select Table:</label>
		<select name="tableName" id="tableName">
		  <option value="family">Family</option>
		  <option value="games">Games</option>
		  <option value="manga">Manga</option>
		</select>
		<button id="submit">Submit</button>
	</form>
	<span id="queryCreator"></span>
	<span id="rows"></span>
	<script type="text/javascript">
	$("#submit").click( function(){
		$("#rows").empty();
		$.post($("#tableSelector").attr("action"), $("#tableSelector :input").serializeArray(), function(info){
			$("#queryCreator").html(info);
		});
	});
	$("#tableSelector").submit(function(){
		return false;
	});
	</script>
</body>
</html>
